<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a review</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="add-review-container">
                <h1>Add a review</h1>
                
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review-text">Your review :</label>
                        <textarea id="review-text" name="review-text" rows="6" required 
                                  placeholder="Partagez votre expÃ©rience..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating :</label>
                        <select id="rating" name="rating" required>
                            <option value="">Choose a note</option>
                            <option value="1">1 star - Very bad</option>
                            <option value="2">2 stars - Bad</option>
                            <option value="3">3 stars - Correct</option>
                            <option value="4">4 stars - Good</option>
                            <option value="5">5 stars - Perfect</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" onclick="history.back()" class="cancel-button">Cancel</button>
                        <button type="submit" class="submit-button">Post the review</button>
                    </div>
                </form>
                
                <div id="success-message" class="success-message" style="display: none;"></div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
