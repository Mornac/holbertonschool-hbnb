<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/create_logo.png" alt="Logo" class="logo" width="100" height="100">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Available places</h1>
            
            <div class="filter-section">
                <div class="filter-group">
                    <label for="price-filter">Max Price:</label>
                    <select id="price-filter">
                        <option value="all">All</option>
                        <option value="50">50€</option>
                        <option value="100">100€</option>
                        <option value="150">150€</option>
                    </select>
                </div>

                <div id="results-count" class="results-count"></div>
            </div>

            <div id="places-list" class="places-container">
                <div class="loading">Loading places...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; </p>2025 HBnB - I.Mornac. All rights reserved.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
