<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> List of Places </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Logo">
    <nav>
      <a href="index.html" id="index-link"> Index </a>
      <a href="login.html" id="login-button"> Login </a>
      <button id="logout-button" class="logout-button" style="display: none;"> Logout </button>
    </nav>
  </header>

  <main>
    <section id="filter">
      <label for="price-filter"> Max Price: </label>
      <select id="price-filter">
        <option value="10"> $10 </option>
        <option value="20"> $20 </option>
        <option value="50"> $50 </option>
        <option value="100"> $100 </option>
        <option value="All"> All prices </option>
      </select>
    </section>
    <section id="places-list">

      <div class="place-card" data-id="1" data-price="10">
        <h3> Place 1 </h3>
        <p> Description of the place. </p>
        <p> Price: $10 </p>
        <button class="details-button"> View Details </button>
      </div>
    </section>
  </main>

  <footer>
    <p> &copy; 2025 HBnB Evolution. All rights reserved. </p>
  </footer>

  <script src="scripts.js"></script>
  
</body>

</html>
