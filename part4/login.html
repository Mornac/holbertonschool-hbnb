<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Logo">
    <nav>
      <a href="index.html" id="index-link"> Index </a>
      <a href="login.html" id="login-button"> Login </a>
      <button id="logout-button" class="logout-button" style="display: none;"> Logout </button>
  </nav>
  </header>

  <main>
    <form id="login-form">
      <h2> Login </h2>
      <div class="form-group">
        <label for="email"> Email </label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="submit-button" class="generic-button"> Login </button>
      <div id="error-message" class="error-message" style="display: none;"> </div>
      <div id="loading-indicator" class="loading-indicator" style="display: none;"> </div>
        <div class="spinner"></div>
        <span> Logging in </span>
    </form>
  </main>

  <footer>
    <p> &copy; 2025 HBnB Evolution. All rights reserved. </p>
  </footer>

  <script src="scripts.js"></script>  

</body>

</html>
