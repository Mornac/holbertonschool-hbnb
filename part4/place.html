<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place details</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="place-details" class="place-details">
                <h2 id="place-title">Loading</h2>
                <div class="place-info-container">
                    <p class="place-info" id="place-host">Host: Loading...</p>
                    <p class="place-info" id="place-price">Price: Loading...</p>
                    <p class="place-info" id="place-description">Description: Loading...</p>
                    <p class="place-info" id="place-amenities">Amenities: Loading...</p>
                </div>
            </div>

            <div id="reviews-section" class="reviews-section">
                <h3>Review</h3>
                <div id="reviews-list">
                </div>
            </div>

            <div id="add-review" class="add-review" style="display: none;">
                <h3>Add a review</h3>
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review-text">Your review :</label>
                        <textarea id="review-text" name="review-text" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating :</label>
                        <select id="rating" name="rating" required>
                            <option value="">Choose a note</option>
                            <option value="1">1 star</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-button">Post the review</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
