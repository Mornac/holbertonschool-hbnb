<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place details</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="place-details" class="place-details">
                <div class="loading">Loading place details...</div>
                    <div class="place-info-container">
                        <p class="place-info" id="place-host">Host: Loading...</p>
                        <p class="place-info" id="place-price">Price: Loading...</p>
                        <p class="place-info" id="place-description">Description: Loading...</p>
                        <p class="place-info" id="place-amenities">Amenities: Loading...</p>
                    </div>
                </div>
            </div>

            <div id="reviews-section" class="reviews-section">
                <h3>reviews-section</h3>
                <div id="reviews-list" class="reviews-list">
                    <div class="loading">Loading reviews...</div>
                </div>
            </div>

            <div id="add-review" class="add-review" style="display: none;">
                <h3>Add a review</h3>
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review-text">Your Review :</label>
                        <textarea
                            id="review-text"
                            name="review-text"
                            rows="4"
                            required
                            placeholder="Share your experience at this place..."
                            maxlength="1000"
                        ></textarea>
                        <small class="char-count">0/1000 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="">Choose a Rating</option>
                            <option value="1">1 star - Very Bad</option>
                            <option value="2">2 stars - Bad</option>
                            <option value="3">3 stars - Good</option>
                            <option value="4">4 stars - Very Good</option>
                            <option value="5">5 stars - Excellent</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-button">submit the Review</button>
                        <a href="add_review.html?id${placeId}" class="btn-link">Use Full Form</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB - I.Mornac. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('review-text');
            const charCount = document.querySelector('.char-count');
            
            if (textarea && charCount) {
                textarea.addEventListener('input', () => {
                    const count = textarea.value.length;
                    charCount.textContent = `${count}/1000 characters`;
                    charCount.style.color = count > 900 ? '#f44336' : '#666';
                });
            }
        });
    </script>
</body>
</html>
