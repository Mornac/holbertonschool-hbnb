<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Place Details </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Logo">
    <nav>
      <a href="index.html" id="index-link"> Index </a>
      <a href="login.html" id="login-button"> Login </a>
      <button id="logout-button" class="logout-button" style="display: none;"> Logout </button>
    </nav>
  </header>

  <main>
    <section class="place-details" id="place-details">
      <h2 id="place-title"> Loading </h2>
      <div class="place-info" id="place-info"></div>
    </section>
    <section id="reviews">
      <h2 id="review-title"> Loading </h2>
    </section>
    <section class="add-review form" id="add-review" style="display: none;">
      <h2> Add a review </h2>
      <form id="review-form">
        <label for="review-text"> Review: </label>
        <textarea id="review-text" name="comment" required></textarea>
        <button type="submit"> Submit </button>
      </form>
    </section>
  </main>

  <footer>
    <p> &copy; 2025 HBnB Evolution. All rights reserved. </p>
  </footer>

  <script src="scripts.js"></script>

</body>

</html>
